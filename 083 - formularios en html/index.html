<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularios en HTML</title>
</head>
<body>
  <h1>Formularios en HTML</h1>
  <form method="POST" action="mi_servidor" autocomplete="off">
    <fieldset>
      <legend>Información personal</legend>
      <input type="hidden" name="sistema" id="sistema" value="SAP"><br>
      <label for="idPersona">Id Persona:</label><br>
      <input type="text" id="idPersona" name="idPersona" value="1" readonly required /><br>
      <label for="nombre">Nombre:</label><br>
      <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required />
      <br>
      <label for="apellido">Apellido:</label><br>
      <input type="text" id="apellido" name="apellido" placeholder="Escribe tu apellido" required />
      <br>
      <label for="password">Contraseña:</label><br>
      <input type="password" id="password" name="password" placeholder="Escribe una contraseña" required />
      <br>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" placeholder="Escribe tu email" required />
      <br>
      <label for="edad">Edad:</label><br>
      <input type="number" id="edad" name="edad" min="0" placeholder="Escribe tu edad" />
      <br>
      <br>
      <label for="genero">Género:</label><br>
      <input type="radio" id="masculino" name="genero" value="masculino" />
      <label for="masculino">Masculino</label>
      <input type="radio" id="femenino" name="genero" value="femenino" />
      <label for="femenino">Femenino</label>
      <input type="radio" id="otro" name="genero" value="otro" />
      <label for="otro">Otro</label>
      <br>
      <br>
      <label for="favorita">Música favorita:</label><br>
      <input type="checkbox" id="clasica" name="musica" value="clasica" />
      <label for="clasica">Clásica</label>
      <input type="checkbox" id="pop" name="musica" value="pop" />
      <label for="pop">Pop</label>
      <input type="checkbox" id="rock" name="musica" value="rock" />
      <label for="rock">Rock</label>
      <input type="checkbox" id="latino" name="musica" value="latino" />
      <label for="latino">Latino</label>
      <br>
      <br>
      <label for="autos">Marca de autos favorita:</label><br>
      <select name="autos" id="autos">
        <option selected>--Seleccione una opción--</option>
        <option value="volvo">Volvo</option>
        <option value="bmw">BMW</option>
        <option value="audi">Audi</option>
      </select>
      <br>
      <br>
      <label for="comentario">Comentario:</label><br>
      <textarea name="comentario" id="comentario" cols="30" rows="2" placeholder="Escribe tu comentario"></textarea>
      <br>
      <br>
      <input type="submit" value="Enviar" />      
      <input type="reset" value="Restablecer" />
    </fieldset>
  </form>
</body>
</html>
