<!DOCTYPE html>
<html lang="en">
<head>

  <title>Universidad de CSS3</title>
  <link rel="stylesheet" href="css/estilos.css" type="text/css">

<body>

  <div>
    <p>
      <i class="bi-search icono_verde">&ThickSpace;Búsqueda</i>

  </div>
